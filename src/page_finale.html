<body>

<h1>Le jeu le plus nul du monde !</h1>

<p>Ici se trouve le jeu le moins intéressant jamais crée, en ce monde.</p>

<div>
	<input type="text" id="nombre_entre">
	<button onclick="game()" type="button">Jouer !</button>
</div>

<p id='affichage'></p>

<script>
	nombre_a_trouver = Math.floor(Math.random() * 100) + 1;

	function get_input_number(){
		return parseInt(document.getElementById('nombre_entre').value);
	}

	function update_display(text){
		document.getElementById('affichage').textContent = text;
	}

	function game() {
		nombre_demande = get_input_number();

		if(nombre_demande != nombre_demande){
			return
		}

		if (nombre_demande < nombre_a_trouver){
			update_display("C'est plus");
		}
		else if (nombre_demande > nombre_a_trouver) {
			update_display("C'est moins");
		}
		else {
			update_display("C'est bon !");
		}
	}
</script>

</body>
</html>
